<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PlaneApp</title>
    <style>
        body {
            background-image: url("https://s1.1zoom.ru/b5050/886/Sky_Passenger_Airplanes_497148_2880x1800.jpg");
            background-size: 1350px;
        }
        .heading {
            background-color: cornflowerblue;
            font-family: "Times New Roman";
            color: white;
            border-radius: 35px;
            box-shadow: 0 0 10px 2px #1A3457;
        }
        .vertical-menu {
            margin: 0 auto;
            padding:270px;
            text-align: center;
            width: 300px;
        }
        .vertical-menu a {
            border-radius: 15px;
            background-color: white;
            color: black;
            display: block;
            padding: 12px;
            text-decoration: none;
        }
        .vertical-menu a:hover {
            background-color: #cccccc;
        }
        .vertical-menu a.active {
            background-color: cornflowerblue;
            color: white;
        }
    </style>
</head>
<body>
    <div class = "heading">
        <h1 align="center">Plane App</h1>
    </div>
    <div class="vertical-menu">
        <a href="/" class="active">MENU</a>
        <a href="/add">Add plane</a>
        <a href="/list">List of planes</a>
        <a href="/clear">Clear list</a>
        <a href="/delete">Delete plane</a>
        <a href="/sortByTime">Sorting by time</a>
        <a href="/searchCity">Search city</a>
    </div>
</body>
</html>
